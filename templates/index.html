<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>text Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <nav class="navbar navbar-expand-lg  bg-dark border-bottom ">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">TA</a>
      <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Link</a>
          </li>

        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    <h1 class="text-white">Text Analyzer</h1>
    <form action="/analyze" method="post">
      <div class="mb-3">
        <textarea name="text" class="form-control bg-dark text-white" id="" cols="30" rows="10"></textarea>
      </div>
      <div class="mb-3">
        <select name="action" class="form-control bg-dark text-white" id="">
          <option value="cntchr">Count numbers of characters</option>
          <option value="cntws">Count white spaces </option>
          <option value="ctuc">Convert to upper case</option>
          <option value="ctlc">Convert to lower case</option>
          <option value="cotgs">Capitalizetion of the given string</option>
          <option value="sogs">Spliting of given string on the basis of whitepaces</option>
          <option value="utlltu">Covert uppercase to lowercase and lowercase to uppercase </option>
          <option value="etgsuw">striping the given string using </option>
          <option value="ctgsiilot">Cheking the given sentence is in lowercase</option>
          <option value="ctgsiiuot">Cheking the given sentence is in uppercase</option>
          <option value="ctgsint">Cheking the given sentence is numeric</option>
        </select>
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-danger">Analyze
        </button>
      </div>
    </form>
    <div>
      <center class="text-white">
      <h1>Output:</h>
      <div><b>{{output}}</b></div>
      </center>
    </div>
  </div>

    <div class="alert alert-info position-absolute bottom-0 m-0 w-100 rounded-0 text-center" role="alert">
      Developed by Tangudu raja in 2024
    </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
